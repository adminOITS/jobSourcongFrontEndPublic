<p-dialog
  [visible]="offerLanguageService.isDialogVisibleComputed()"
  (visibleChange)="offerLanguageService.setDialogVisible($event)"
  [style]="{ width: '50rem' }"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  (onHide)="onHide()"
  class="dark:bg-slate-800 overflow-visible"
>
  <ng-template pTemplate="header">
    <span class="font-medium text-text!">
      <i class="pi pi-language mr-2 text-primary"></i>
      {{ (isEditMode ? "EDIT_LANGUAGE" : "ADD_LANGUAGE") | translate }}
    </span>
  </ng-template>

  <form [formGroup]="languageForm" (ngSubmit)="onSave()" class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Language Name -->
      <div class="flex flex-col">
        <label for="languageName" class="text-sm font-medium text-text/85 mb-1">
          <i class="pi pi-language mr-2"></i>{{ "LANGUAGE" | translate }} *
        </label>
        <p-select
          id="language"
          formControlName="language"
          [options]="languageOptions"
          optionLabel="name"
          optionValue="value"
          [filter]="true"
          filterBy="name"
          [showClear]="true"
          [placeholder]="'SELECT_LANGUAGE' | translate"
          class="w-full rounded-md! bg-card! text-text! hover:border-primary! focus:border-primary! focus:ring-primary!"
          [class.border-red-500]="
            languageForm.get('language')?.invalid &&
            languageForm.get('language')?.touched
          "
        ></p-select>
        <small
          *ngIf="
            languageForm.get('language')?.invalid &&
            languageForm.get('language')?.touched
          "
          class="text-red-500 mt-1"
        >
          {{ "REQUIRED" | translate }}
        </small>
      </div>

      <!-- Proficiency Level -->
      <div class="flex flex-col">
        <label for="proficiency" class="text-sm font-medium text-text/85 mb-1">
          <i class="pi pi-star mr-2"></i>{{ "PROFICIENCY" | translate }} *
        </label>
        <p-select
          id="proficiency"
          formControlName="proficiency"
          [options]="languageProficiencyOptions"
          optionLabel="name"
          optionValue="value"
          placeholder="{{ 'SELECT_PROFICIENCY_LEVEL' | translate }}"
          class="w-full rounded-md! bg-card! text-text! hover:border-primary! focus:border-primary! focus:ring-primary!"
          [class.border-red-500]="
            languageForm.get('proficiency')?.invalid &&
            languageForm.get('proficiency')?.touched
          "
        ></p-select>
        <small
          *ngIf="
            languageForm.get('proficiency')?.invalid &&
            languageForm.get('proficiency')?.touched
          "
          class="text-red-500 mt-1 dark:text-red-400"
        >
          {{ "REQUIRED" | translate }}
        </small>
      </div>

      <!-- Requirement Level -->
      <div class="flex flex-col">
        <label
          for="requirementLevel"
          class="text-sm font-medium text-text/85 mb-1"
        >
          <i class="pi pi-sliders-h mr-2"></i
          >{{ "REQUIREMENT_LEVEL" | translate }} *
        </label>
        <p-select
          id="requirementLevel"
          formControlName="requirementLevel"
          [options]="requirementLevelOptions"
          optionLabel="name"
          optionValue="value"
          placeholder="{{ 'SELECT_REQUIREMENT_LEVEL' | translate }}"
          class="w-full rounded-md! bg-card! text-text! hover:border-primary! focus:border-primary! focus:ring-primary!"
          [class.border-red-500]="
            languageForm.get('requirementLevel')?.invalid &&
            languageForm.get('requirementLevel')?.touched
          "
        ></p-select>
        <small
          *ngIf="
            languageForm.get('requirementLevel')?.invalid &&
            languageForm.get('requirementLevel')?.touched
          "
          class="text-red-500 mt-1"
        >
          {{ "REQUIRED" | translate }}
        </small>
      </div>
    </div>

    <!-- Description -->
    <div class="flex flex-col">
      <label for="description" class="text-sm font-medium text-text/85 mb-1">
        <i class="pi pi-align-left mr-2"></i>{{ "DESCRIPTION" | translate }}
      </label>
      <textarea
        pTextarea
        id="description"
        formControlName="description"
        class="w-full rounded-md! bg-card! text-text! h-full! px-4! hover:border-primary! focus:border-primary! focus:ring-primary!"
        rows="5"
        [autoResize]="true"
      ></textarea>
    </div>

    <div class="flex justify-end gap-2 mt-6">
      <button
        pButton
        type="button"
        label="{{ 'CANCEL' | translate }}"
        class="p-button-text"
        (click)="onHide()"
        [disabled]="isLoading()"
      ></button>
      <button
        pButton
        type="submit"
        [label]="(isEditMode ? 'UPDATE' : 'SAVE') | translate"
        [disabled]="!languageForm.valid || isLoading()"
        [loading]="isLoading()"
      ></button>
    </div>
  </form>
</p-dialog>
