<div class="">
  <p-tabs
    [value]="activeTab()"
    scrollable="true"
    (valueChange)="onTabChange($event)"
  >
    <p-tablist>
      <p-tab value="1">{{ "OVERVIEW" | translate }}</p-tab>
      <!-- <p-tab value="2" *appHasRole="'HR_ADMIN'">{{
        "RECRUITMENT_PIPELINE" | translate
      }}</p-tab> -->
      <p-tab value="3">{{ "APPLICATIONS" | translate }}</p-tab>
      <p-tab value="4">{{ "INTERVIEWS" | translate }}</p-tab>
      <p-tab value="5">{{ "PROFILES" | translate }}</p-tab>
    </p-tablist>
    <p-tabpanels class="min-h-[550px]! p-0!">
      <p-tabpanel value="1">
        <ng-container *ngIf="activeTab() === '1'">
          <app-offer-details-overview-tab />
        </ng-container>
      </p-tabpanel>
      <!-- <p-tabpanel value="2" *appHasRole="'HR_ADMIN'">
        <ng-container *ngIf="activeTab() === '2'">
          <app-offer-details-recruitment-pipeline-tab />
        </ng-container>
      </p-tabpanel> -->
      <p-tabpanel value="3">
        <ng-container *ngIf="activeTab() === '3'">
          <app-offer-details-applications-tab />
        </ng-container>
      </p-tabpanel>
      <p-tabpanel value="4">
        <ng-container *ngIf="activeTab() === '4'">
          <app-offer-details-interviews-tab />
        </ng-container>
      </p-tabpanel>
      <p-tabpanel value="5">
        <ng-container *ngIf="activeTab() === '5'">
          <app-offer-details-profiles-tab />
        </ng-container>
      </p-tabpanel>
    </p-tabpanels>
  </p-tabs>
</div>
