<div
  class="bg-white dark:bg-slate-800 p-4 sm:p-6 md:p-8 rounded-xl shadow-sm hover:shadow-lg transition-all duration-300"
>
  <div
    class="flex items-center justify-between"
    [ngClass]="{
      'mb-4 md:mb-6': showBenefitsContent && offerBenefits(),
    }"
  >
    <h3
      class="text-lg sm:text-xl font-semibold text-text flex items-center gap-2"
    >
      <i class="pi pi-gift text-primary text-sm sm:text-base"></i>
      {{ "BENEFITS" | translate }}
    </h3>
    <div class="flex items-center gap-2">
      <button
        *appHasRole="['HR', 'HR_ADMIN']"
        pButton
        icon="pi pi-pencil"
        class="p-button-text p-button-rounded text-sm"
        (click)="onEditBenefits()"
        pTooltip="{{ 'EDIT_BENEFITS' | translate }}"
        tooltipPosition="top"
      ></button>
      <button
        *ngIf="offerBenefits()"
        pButton
        [icon]="showBenefitsContent ? 'pi pi-eye-slash' : 'pi pi-eye'"
        class="p-button-text p-button-rounded text-sm"
        pTooltip="{{
          showBenefitsContent
            ? ('HIDE_BENEFITS' | translate)
            : ('SHOW_BENEFITS' | translate)
        }}"
        tooltipPosition="top"
        (click)="toggleBenefitsContent()"
      ></button>
    </div>
  </div>

  <div
    *ngIf="!offerBenefits()"
    class="text-center text-text/70 dark:text-text/60 py-4"
  >
    <p class="mb-3">{{ "NO_BENEFITS_SPECIFIED" | translate }}</p>
    <button
      *appHasRole="['HR', 'HR_ADMIN']"
      pButton
      label="{{ 'ADD_BENEFITS' | translate }}"
      icon="pi pi-plus"
      class="p-button-text"
      (click)="onEditBenefits()"
    ></button>
  </div>

  <div *ngIf="offerBenefits()">
    <div
      *ngIf="showBenefitsContent"
      class="text-text/90 dark:text-text/80 break-words overflow-auto"
    >
      <div [innerHTML]="offerBenefits()"></div>
    </div>
  </div>
</div>

<app-add-edit-offer-job-benefits-dialog *appHasRole="['HR', 'HR_ADMIN']" />
