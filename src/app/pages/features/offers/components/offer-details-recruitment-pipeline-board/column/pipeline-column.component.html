<div
  *ngIf="header.visible"
  class="flex-1 min-w-[500px] h-full bg-white dark:bg-slate-800 rounded-2xl shadow-lg p-4 flex flex-col border border-gray-100 dark:border-slate-700"
>
  <div
    class="flex items-center justify-between mb-4 border-b pb-2 border-gray-200 dark:border-slate-600"
  >
    <h2
      class="font-bold text-lg flex items-center gap-2 text-gray-900 dark:text-gray-100"
    >
      <i [ngClass]="header.icon + ' text-xl mr-1'" aria-hidden="true"></i>
      {{ header.label | translate }}
      <span
        class="ml-2 bg-blue-50 dark:bg-blue-900 dark:text-blue-200 text-blue-700 text-xs font-semibold px-2 py-0.5 rounded-full"
        >{{ header.count }}</span
      >
    </h2>
    <button
      (click)="onToggleVisibility.emit(header.key)"
      class="text-gray-400 hover:text-gray-700 dark:text-gray-500 dark:hover:text-gray-300"
      title="Hide column"
    >
      <i class="pi pi-eye-slash text-lg"></i>
    </button>
  </div>

  <div class="flex gap-y-3 flex-col overflow-y-auto h-full">
    <ng-container *ngFor="let item of items">
      <app-interview-card
        *ngIf="isInterview(item)"
        [interview]="item"
      ></app-interview-card>
      <app-application-card
        *ngIf="isApplication(item)"
        [application]="item"
      ></app-application-card>
    </ng-container>
  </div>
</div>
