<div
  class="bg-white dark:bg-slate-800 rounded-xl shadow-md border border-gray-100 dark:border-slate-700 p-3 hover:shadow-md transition-all duration-200 hover:border-blue-200 dark:hover:border-blue-800"
>
  <!-- Header Section -->
  <div class="flex justify-between items-start mb-2">
    <div class="space-y-0.5">
      <h3 class="font-semibold text-gray-900 dark:text-gray-100 text-base">
        {{ application.profile.candidate.firstName }}
        {{ application.profile.candidate.lastName }}
      </h3>
      <p class="text-xs text-gray-600 dark:text-gray-400">
        {{ application.jobOffer.title }}
      </p>
    </div>
    <div class="flex gap-1.5">
      <span
        [ngClass]="getStatusClass()"
        class="px-2 py-0.5 rounded-full text-xs font-medium shadow-sm"
      >
        {{ application.status | translate }}
      </span>
    </div>
  </div>
</div>
