<p-dialog
  [modal]="true"
  [visible]="isVisible()"
  (visibleChange)="onVisibleChange($event)"
  [closable]="true"
  [dismissableMask]="false"
  [breakpoints]="{ '1199px': '60vw', '640px': '100vw' }"
  [style]="{ width: '500px' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="onHide()"
  styleClass="overflow-visible"
>
  <ng-template pTemplate="header">
    <div class="flex items-center gap-2">
      <i class="pi pi-briefcase text-blue-500"></i>
      <h2 class="text-xl font-semibold text-gray-800 dark:text-white m-0">
        {{ "APPLY_TO_OFFER" | translate }}
      </h2>
    </div>
  </ng-template>

  <ng-template pTemplate="content">
    <div class="flex flex-col gap-4">
      <div class="flex items-start gap-3">
        <div
          class="w-8 h-8 bg-blue-100 dark:bg-blue-800 rounded-lg flex items-center justify-center flex-shrink-0"
        >
          <i class="pi pi-info-circle text-blue-600 dark:text-blue-400"></i>
        </div>
        <div>
          <p class="text-gray-700 dark:text-gray-300 mb-4">
            {{ "DO_YOU_WANT_TO_SEND_AN_EMAIL_TO_THE_CANDIDATE" | translate }}
          </p>
        </div>
      </div>

      <div
        class="flex justify-end gap-3 pt-4 border-t border-gray-200 dark:border-gray-700"
      >
        <button
          pButton
          pRipple
          type="button"
          label="{{ 'APPLY_WITHOUT_EMAIL' | translate }}"
          icon="pi pi-check"
          class="p-button-text"
          (click)="onApplyWithoutEmail()"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          label="{{ 'SEND_EMAIL' | translate }}"
          icon="pi pi-envelope"
          class="p-button-success"
          (click)="onApplyWithEmail()"
        ></button>
      </div>
    </div>
  </ng-template>
</p-dialog>
