<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 px-4"
>
  <div class="max-w-md w-full text-center">
    <!-- Error Icon -->
    <div class="mb-8">
      <div
        class="mx-auto w-24 h-24 bg-red-100 dark:bg-red-900/20 rounded-full flex items-center justify-center mb-6"
      >
        <i
          class="pi pi-lock text-4xl text-red-500 dark:text-red-400 animate-pulse"
        ></i>
      </div>
    </div>

    <!-- Error Code -->
    <h1 class="text-6xl font-bold text-gray-900 dark:text-white mb-4">401</h1>

    <!-- Error Title -->
    <h2 class="text-2xl font-semibold text-gray-900 dark:text-white mb-4">
      {{ "UNAUTHORIZED_ACCESS" | translate }}
    </h2>

    <!-- Error Message -->
    <p class="text-gray-600 dark:text-gray-300 mb-8 leading-relaxed">
      {{ "UNAUTHORIZED_MESSAGE" | translate }}
    </p>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <button
        pButton
        type="button"
        [label]="'GO_TO_HOME' | translate"
        icon="pi pi-home"
        class="p-button-outlined hover:-translate-y-0.5 transition-transform duration-200"
        (click)="goToHome()"
      ></button>

      <button
        pButton
        type="button"
        [label]="'LOGIN' | translate"
        icon="pi pi-sign-in"
        class="hover:-translate-y-0.5 transition-transform duration-200"
        (click)="goToLogin()"
      ></button>
    </div>

    <!-- Additional Info -->
    <div class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
      <p class="text-sm text-gray-500 dark:text-gray-400">
        {{ "CONTACT_ADMIN_MESSAGE" | translate }}
      </p>
    </div>
  </div>
</div>
