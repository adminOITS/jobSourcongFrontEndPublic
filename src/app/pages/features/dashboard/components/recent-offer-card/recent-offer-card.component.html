<div
  (click)="viewOfferDetails()"
  class="group relative bg-white dark:bg-gray-800 cursor-pointer rounded-lg transition-all duration-300 border border-gray-200 dark:border-gray-700 hover:shadow-lg hover:scale-[1.01] overflow-hidden"
>
  <!-- Background decoration -->
  <div
    class="absolute top-0 right-0 w-12 h-12 bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-700 dark:to-gray-600 rounded-full -translate-y-6 translate-x-6 opacity-30 group-hover:opacity-50 transition-opacity"
  ></div>

  <div class="relative z-10 p-3 sm:p-4">
    <div class="flex items-center space-x-3 sm:space-x-4">
      <!-- Icon Container -->
      <div
        class="flex-shrink-0 w-10 h-10 sm:w-12 sm:h-12 flex items-center justify-center bg-gradient-to-br from-indigo-500 to-purple-600 dark:from-indigo-600 dark:to-purple-700 rounded-lg shadow-sm group-hover:shadow-md group-hover:scale-105 transition-all duration-300"
      >
        <i class="pi pi-briefcase text-white text-sm sm:text-base"></i>
      </div>

      <!-- Content -->
      <div class="flex flex-col min-w-0 flex-1">
        <h3
          class="text-sm sm:text-base font-semibold text-gray-900 dark:text-white leading-tight mb-0.5 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors truncate"
        >
          {{ recentOffer.title }}
        </h3>
        <p
          class="text-xs sm:text-sm text-gray-600 dark:text-gray-300 font-medium truncate"
        >
          {{ recentOffer.company?.name }}
        </p>
      </div>

      <!-- Time Badge -->
      <div class="flex items-center flex-shrink-0">
        <div class="flex items-center space-x-1">
          <i class="pi pi-clock text-xs text-gray-400 dark:text-gray-500"></i>
          <span
            class="text-xs text-gray-500 dark:text-gray-400 font-normal whitespace-nowrap"
          >
            {{ timeAgo(recentOffer.lastAccessed!) }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom accent line -->
  <div
    class="absolute bottom-0 left-0 right-0 h-0.5 bg-gradient-to-r from-indigo-500 to-purple-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
  ></div>
</div>
