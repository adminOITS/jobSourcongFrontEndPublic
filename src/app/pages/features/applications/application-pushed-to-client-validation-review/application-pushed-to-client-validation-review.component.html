<app-loader [isLoading]="isApplicationLoading"></app-loader>
<div
  class="mx-6 rounded-xl bg-card shadow-sm border border-gray-200 dark:border-gray-700 p-8 mb-8"
  *ngIf="!isApplicationLoading()"
>
  <!-- Application Details Summary -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
    <div
      class="flex items-center gap-3 p-4 bg-gray-50 dark:bg-gray-700 rounded-xl border border-gray-200 dark:border-gray-600"
    >
      <div
        class="w-10 h-10 bg-blue-100 dark:bg-blue-900 rounded-lg flex items-center justify-center"
      >
        <i class="pi pi-briefcase text-blue-600 dark:text-blue-400"></i>
      </div>
      <div>
        <p class="text-sm text-gray-500 dark:text-gray-400">
          {{ "OFFER" | translate }}
        </p>
        <p class="font-semibold text-gray-900 dark:text-white">
          {{ application()?.jobOffer?.title }}
        </p>
      </div>
    </div>

    <div
      class="flex items-center gap-3 p-4 bg-gray-50 dark:bg-gray-700 rounded-xl border border-gray-200 dark:border-gray-600"
    >
      <div
        class="w-10 h-10 bg-purple-100 dark:bg-purple-900 rounded-lg flex items-center justify-center"
      >
        <i class="pi pi-file text-purple-600 dark:text-purple-400"></i>
      </div>
      <div>
        <p class="text-sm text-gray-500 dark:text-gray-400">
          {{ "PROFILE" | translate }}
        </p>
        <p class="font-semibold text-gray-900 dark:text-white">
          {{ application()?.profile?.profileTitle }}
        </p>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="flex flex-col sm:flex-row gap-3 justify-end">
    <!-- Validate Button -->
    <button
      (click)="validateApplication()"
      [disabled]="disabledValidateButton()"
      class="group inline-flex items-center gap-3 px-6 py-3 cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed bg-green-50 hover:bg-green-100 dark:bg-green-900 dark:hover:bg-green-800 text-green-700 dark:text-green-200 rounded-xl transition-all duration-200 font-medium shadow-sm border border-green-200 dark:border-green-600 hover:shadow-md"
    >
      <i
        class="pi pi-check-circle text-lg text-green-600 dark:text-green-400 group-hover:scale-110 transition-transform"
      ></i>
      <span>{{ "VALIDATE" | translate }}</span>
    </button>

    <!-- Reject Button -->
    <button
      (click)="rejectApplication()"
      [disabled]="disabledRejectButton()"
      class="group inline-flex items-center gap-3 px-6 py-3 cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed bg-red-50 hover:bg-red-100 dark:bg-red-900 dark:hover:bg-red-800 text-red-700 dark:text-red-200 rounded-xl transition-all duration-200 font-medium shadow-sm border border-red-200 dark:border-red-600 hover:shadow-md"
    >
      <i
        class="pi pi-times-circle text-lg text-red-600 dark:text-red-400 group-hover:scale-110 transition-transform"
      ></i>
      <span>{{ "REJECT" | translate }}</span>
    </button>
  </div>
</div>

<div class="mt-6" *ngIf="!isApplicationLoading()">
  <app-application-pushed-to-client-validation-review-tabs />
</div>
<app-application-comment-action-dialog />
