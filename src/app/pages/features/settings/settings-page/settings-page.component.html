<div class="flex min-h-[calc(100vh-210px)] max-w-[1600px] mx-auto">
  <!-- Main Content -->
  <main class="flex-1 p-2 sm:p-8 w-full">
    <div class="space-y-8">
      <!-- Generic Settings -->
      <div
        class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700"
      >
        <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
          <h2
            class="text-xl font-semibold text-gray-900 dark:text-white flex items-center gap-3"
          >
            <i class="pi pi-cog text-lg"></i>
            {{ "GENERIC_SETTINGS" | translate }}
          </h2>
        </div>
        <div class="p-6">
          <app-generic-settings></app-generic-settings>
        </div>
      </div>

      <!-- Profile Settings -->
      <!-- *appHasRole="['HR', 'RECRUITER', 'VALIDATOR']" -->
      <div
        class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700"
      >
        <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
          <h2
            class="text-xl font-semibold text-gray-900 dark:text-white flex items-center gap-3"
          >
            <i class="pi pi-user text-lg"></i>
            {{ "PROFILE_SETTINGS" | translate }}
          </h2>
        </div>
        <div class="p-6">
          <app-profile-settings></app-profile-settings>
        </div>
      </div>

      <!-- Security Settings -->
      <div
        class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700"
      >
        <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
          <h2
            class="text-xl font-semibold text-gray-900 dark:text-white flex items-center gap-3"
          >
            <i class="pi pi-shield text-lg"></i>
            {{ "SECURITY_SETTINGS" | translate }}
          </h2>
        </div>
        <div class="p-6">
          <app-security-settings></app-security-settings>
        </div>
      </div>
    </div>
  </main>
</div>
