<div class="max-w-4xl mx-auto space-y-8">
  <!-- Profile Information -->
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
    <h3
      class="text-lg font-semibold mb-4 flex items-center gap-2 text-gray-900 dark:text-white"
    >
      <i class="pi pi-user text-primary"></i>
      {{ "PROFILE_INFORMATION" | translate }}
    </h3>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="space-y-4">
        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >{{ "FIRST_NAME" | translate }}</label
          >
          <input
            type="text"
            pInputText
            formControlName="firstName"
            [placeholder]="'ENTER_FIRST_NAME' | translate"
            class="w-full! dark:bg-gray-700! dark:border-gray-600! dark:text-white!"
            [style]="{ width: '100%' }"
          />
        </div>
        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >{{ "LAST_NAME" | translate }}</label
          >
          <input
            type="text"
            pInputText
            formControlName="lastName"
            [placeholder]="'ENTER_LAST_NAME' | translate"
            class="w-full dark:bg-gray-700! dark:border-gray-600! dark:text-white!"
            [style]="{ width: '100%' }"
          />
        </div>
        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >{{ "PHONE_NUMBER" | translate }}</label
          >
          <input
            type="tel"
            pInputText
            formControlName="phone"
            [placeholder]="'ENTER_PHONE_NUMBER' | translate"
            class="w-full dark:bg-gray-700! dark:border-gray-600! dark:text-white!"
            [style]="{ width: '100%' }"
          />
        </div>
      </div>
      <div class="flex justify-end">
        <p-button
          type="submit"
          [label]="'SAVE_CHANGES' | translate"
          icon="pi pi-save"
          severity="primary"
          [rounded]="true"
        ></p-button>
      </div>
    </form>
  </div>
