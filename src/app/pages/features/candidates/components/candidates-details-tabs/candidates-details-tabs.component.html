<div class="pb-4">
  <p-tabs
    [value]="activeTab()"
    class="bg-transparent!"
    scrollable="true"
    (valueChange)="onTabChange($event)"
  >
    <p-tablist>
      <p-tab value="overview">{{ "OVERVIEW" | translate }}</p-tab>
      <p-tab value="profiles">{{ "PROFILES" | translate }}</p-tab>
      <p-tab value="applications">{{ "APPLICATIONS" | translate }}</p-tab>
      <p-tab value="interviews">{{ "INTERVIEWS" | translate }}</p-tab>
    </p-tablist>
    <p-tabpanels class="min-h-[550px]! p-0!">
      <p-tabpanel value="overview">
        <ng-container *ngIf="activeTab() === 'overview'">
          <app-candidates-details-over-view-tab [isEditAllowed]="true" />
        </ng-container>
      </p-tabpanel>
      <p-tabpanel value="profiles"
        ><ng-container *ngIf="activeTab() === 'profiles'">
          <app-candidates-details-profiles-tab />
        </ng-container>
      </p-tabpanel>
      <p-tabpanel value="applications">
        <ng-container *ngIf="activeTab() === 'applications'">
          <app-candidates-details-applications-tab />
        </ng-container>
      </p-tabpanel>
      <p-tabpanel value="interviews">
        <ng-container *ngIf="activeTab() === 'interviews'">
          <app-candidates-details-interviews-tab />
        </ng-container>
      </p-tabpanel>
    </p-tabpanels>
  </p-tabs>
</div>
