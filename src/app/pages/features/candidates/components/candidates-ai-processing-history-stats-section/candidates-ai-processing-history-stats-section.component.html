<div class="mb-4">
  <!-- Header section -->
  <div class="flex sm:items-center flex-col sm:flex-row justify-between my-5">
    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 dark:text-white">
      {{ "AI_PROCESSING_STATISTICS" | translate }}
    </h1>
  </div>

  @if (isCandidateAiProcessingStatisticsLoading()) {
  <!-- Enhanced loading skeleton -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    @for (i of [1, 2, 3, 4]; track i) {
    <div
      class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 border border-gray-100 dark:border-gray-700 animate-pulse"
    >
      <div class="flex items-center justify-between">
        <div class="flex-1">
          <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded mb-3"></div>
          <div class="flex items-baseline gap-2 mb-3">
            <div class="h-10 bg-gray-200 dark:bg-gray-700 rounded w-20"></div>
            <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-16"></div>
          </div>
          <div class="h-1 bg-gray-200 dark:bg-gray-700 rounded-full"></div>
        </div>
        <div class="w-16 h-16 bg-gray-200 dark:bg-gray-700 rounded-2xl"></div>
      </div>
    </div>
    }
  </div>
  } @else {
  <!-- Enhanced stats grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    @for (card of statsCards; track card.title) {
    <app-candidates-ai-processing-history-stats-card
      [statsData]="card"
    ></app-candidates-ai-processing-history-stats-card>
    }
  </div>
  }
</div>
