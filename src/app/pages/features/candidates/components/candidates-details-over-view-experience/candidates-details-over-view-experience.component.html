<div
  class="bg-white dark:bg-slate-800 rounded-xl shadow-sm p-6 mb-6 border border-slate-200 dark:border-slate-700"
>
  <div class="flex justify-between items-center mb-4">
    <h3
      class="text-xl font-semibold text-slate-800 dark:text-slate-100 flex items-center"
    >
      <i class="pi pi-briefcase text-blue-500 mr-2"></i>
      {{ "EXPERIENCE" | translate }}
    </h3>
    <button
      *appHasRole="['HR_ADMIN', 'HR', 'RECRUITER']"
      pButton
      icon="pi pi-plus"
      class="p-button-rounded p-button-text p-button-sm dark:text-slate-200"
      label="{{ 'ADD' | translate }}"
      (click)="experienceService.openAddDialog()"
    ></button>
  </div>
  <div
    *ngIf="experiences() && experiences().length > 0; else noExperience"
    class="space-y-6"
  >
    <app-experience-card
      *ngFor="let exp of experiences()"
      [experience]="exp"
    ></app-experience-card>
  </div>
  <ng-template #noExperience>
    <div class="flex flex-col items-center justify-center text-center">
      <i class="pi pi-briefcase text-4xl text-slate-400 mb-2"></i>
      <h4 class="text-lg font-medium text-slate-800 dark:text-slate-100 mb-2">
        {{ "NO_EXPERIENCE" | translate }}
      </h4>
      <p class="text-slate-600 dark:text-slate-300 mb-2">
        {{ "NO_EXPERIENCE_DESCRIPTION" | translate }}
      </p>
      <button
        *appHasRole="['HR_ADMIN', 'HR', 'RECRUITER']"
        pButton
        icon="pi pi-plus"
        class="p-button-rounded p-button-text"
        label="{{ 'ADD_EXPERIENCE' | translate }}"
        (click)="experienceService.openAddDialog()"
      ></button>
    </div>
  </ng-template>
</div>

<app-add-edit-candidate-experience-dialog
  *appHasRole="['HR_ADMIN', 'HR', 'RECRUITER']"
></app-add-edit-candidate-experience-dialog>
