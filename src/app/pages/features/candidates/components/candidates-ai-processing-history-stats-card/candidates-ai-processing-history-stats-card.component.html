<div
  class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-100 dark:border-gray-700 overflow-hidden"
>
  <div class="relative p-6">
    <div class="flex items-center justify-between">
      <div class="flex-1">
        <!-- Title with subtle styling -->
        <p
          class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-2 tracking-wide uppercase"
        >
          {{ statsData.title | translate }}
        </p>

        <!-- Value with enhanced typography -->
        <div class="flex items-baseline gap-2">
          <p
            class="text-4xl font-bold leading-none"
            [style.color]="statsData.textColor"
          >
            {{ statsData.value }}
          </p>
          <span class="text-sm text-gray-400 dark:text-gray-500 font-medium">
            {{ "PROCESSED" | translate }}
          </span>
        </div>

        <!-- Subtle progress indicator -->
        <div class="mt-3 w-full bg-gray-200 dark:bg-gray-700 rounded-full h-1">
          <div
            class="h-1 rounded-full"
            [style.background-color]="statsData.textColor"
            [style.width]="'100%'"
          ></div>
        </div>
      </div>

      <!-- Icon container with enhanced styling -->
      <div
        class="relative w-16 h-16 rounded-2xl flex items-center justify-center shadow-lg"
        [style.background]="`linear-gradient(135deg, ${statsData.bgColor}, ${statsData.bgColor}dd)`"
      >
        <!-- Icon background glow -->
        <div
          class="absolute inset-0 rounded-2xl opacity-20 blur-sm"
          [style.background-color]="statsData.textColor"
        ></div>

        <!-- Icon with enhanced styling -->
        <i
          [class]="statsData.icon"
          class="text-2xl relative z-10"
          [style.color]="statsData.iconColor"
        ></i>
      </div>
    </div>

    <!-- Bottom accent line -->
    <div
      class="absolute bottom-0 left-0 right-0 h-1"
      [style.background]="`linear-gradient(90deg, ${statsData.textColor}, ${statsData.iconColor})`"
    ></div>
  </div>
</div>
