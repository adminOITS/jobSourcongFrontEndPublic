  <!-- Content -->
  <div class="flex-1 overflow-y-auto p-3 sm:p-4">
    <!-- No staff selected state -->
    <div
      *ngIf="!selectedStaff() && !isOffersLoading()"
      class="h-full flex flex-col items-center justify-center text-center p-8"
    >
      <div
        class="w-16 h-16 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center mb-4"
      >
        <i class="pi pi-user text-2xl text-gray-400 dark:text-gray-500"></i>
      </div>
      <h3 class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-2">
        {{ "NO_STAFF_SELECTED" | translate }}
      </h3>
      <p class="text-sm text-gray-500 dark:text-gray-400 max-w-sm">
        {{ "NO_STAFF_SELECTED_DESCRIPTION" | translate }}
      </p>
    </div>
    <div
      *ngIf="isOffersLoading()"
      class="h-full flex items-center justify-center"
    >
      <i class="pi pi-spin pi-spinner text-primary text-6xl!"></i>
    </div>

    <!-- Empty state -->
    <div
      *ngIf="
        selectedStaff() &&
        !isOffersLoading() &&
        staffAssignedOffers().data.length === 0
      "
      class="h-full flex flex-col items-center justify-center text-center p-8"
    >
      <div
        class="w-16 h-16 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center mb-4"
      >
        <i
          class="pi pi-briefcase text-2xl text-gray-400 dark:text-gray-500"
        ></i>
      </div>
      <h3 class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-2">
        {{ "NO_ASSIGNMENTS" | translate }}
      </h3>
      <p class="text-sm text-gray-500 dark:text-gray-400 max-w-sm">
        {{ "NO_ASSIGNMENTS_DESCRIPTION" | translate }}
      </p>
    </div>

    <!-- Offers Tab -->
    <div
      *ngIf="
        selectedStaff() &&
        !isOffersLoading() &&
        staffAssignedOffers().data.length > 0
      "
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 sm:gap-4"
    >
      <app-company-details-members-tab-staff-assignment-card
        *ngFor="let offer of staffAssignedOffers().data"
        [offer]="offer"
      ></app-company-details-members-tab-staff-assignment-card>
    </div>
  </div>
</div>
